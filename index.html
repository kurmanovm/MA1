<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информатика бойынша тест</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Информатика сұрақтары</h1>
        <p>Тестті өтіңіз және жауаптарыңызды тексеріңіз!</p>
    </header>
    <main>
        <div class="counter" id="counter">Сұрақ 1/15</div>
        <div id="question-container">
            <div class="question" id="question"></div>
            <div class="answers" id="answers"></div>
        </div>
        <div class="controls">
            <button onclick="nextQuestion()">Келесі сұрақ</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
